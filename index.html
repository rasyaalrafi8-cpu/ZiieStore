<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk ziiestore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .product-image {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .product-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #bbdefb;
        }

        .product-description {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .features {
            margin: 25px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .feature-icon {
            background: #2196f3;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .cta-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cta-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #bbdefb;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-group {
            background: #128C7E;
            color: white;
        }

        .btn-channel {
            background: #075E54;
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .product-section {
                flex-direction: column;
            }
            
            .product-image, .product-info {
                max-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Welcome Di Website ZiieStore</div>
            <p class="tagline"></p>
        </header>

        <section class="product-section">
            <div class="product-image">
                <img src="https://files.catbox.moe/zskke6.jpg" alt="Produk 3D">
            </div>
            <div class="product-info">
                <h1 class="product-title"></h1>
                <p class="product-description">
                </p>
              

        <section class="cta-section">
            <h2 class="cta-title">Hubungi Kami Sekarang</h2>
            <p></p>
            
            <div class="buttons">
                <a href="https://wa.me/6281263361599" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://chat.whatsapp.com/CwUshLfjomaAsebnWf4uxG" class="btn btn-group">
                    <i class="fas fa-users"></i> Grup WhatsApp
                </a>
                <a href="https://whatsapp.com/channel/0029VbBFeDy0VycQakmJ8I0z" class="btn btn-channel">
                    <i class="fas fa-broadcast-tower"></i> Saluran WhatsApp
                </a>
            </div>
        </section>

        <footer>
            <div class="contact-info">
                <p></p>
            </div>
            <p class="copyright">&copy; ziiestore. All rights reserved.</p>
        </footer>
    </div>
</body>
  </html>
